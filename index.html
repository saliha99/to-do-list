<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>To Do List</title>

</head>
<body>
    <div class="content">
        <div class="header">
            <div class="title">TO DO LIST</div>

            <div class="searchbar">
                <form>
                    <input id="item" type="text" placeholder="What will I do today?" autocomplete="off">
                    <!-- <button class="add-btn">Add</button> -->
                    <input onclick="myFunc()" class="add-btn" type="submit" value="Add">
                    <div id="add-snackbar">Added to the list..</div>
                    <button onclick="myFunction()" class="add-btn" type="button">Clear</button>
                    <div id="snackbar">The list cleared..</div>

                </form>
            </div>
        </div>

        <div class="list">

            <ul class="ul-list" >
                <li class="li-list"></li>
            </ul>
        </div>

        <div class="footer-note">
            <span>Right-click on the item you want to delete.</span>
        </div>
    </div>


    <script src="./todo.js"></script>
</body>
</html>
